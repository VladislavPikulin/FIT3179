<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>

  <!--TITLE AND SUBTITLE-->
  <div style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <h1 style="color:#1868ae; font-size: 50px;">Tourism in Europe</h1>
  </div>
  <!--END OF TITLE AND SUBTITLE-->
  <br>

  <div id="grid">
      <div style="margin-top: 100px; height: 100%;line-height: 100%; text-align: center; color: #141414; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <h1 style="font-size: 35px; color: #2d142c">1.5 Billion</h1>
        <h4>There were 1.5 billion international tourists globally in 2019</h4>
      </div>

      <div style="margin-top: 100px; height: 100%;line-height: 100%; text-align: center; color: #141414; font-family: Verdana, Geneva, Tahoma, sans-serif; margin-right: 100px;">
        <h1 style="font-size: 35px; color: #510a32;">745 Million</h1>
        <h4>In 2019 there were more than 745 million tourists in Europe. That makes up for almost half of the international tourists world wide.</h4>
      </div>
  </div>

  <hr style="width:80%; border-top: 1px dashed">

  <!--GRID DIV SECTION-->
  <div id="grid">

        <div id="chart1" style="margin-top: 100px; margin-left: 100px;">
          <div id="chart1_placeholder" style="background-color: darkgray;">placeholder</div>
        </div>



      <div>
        <div id="chart2" style="margin-top: 100px; margin-left: 250px;">
          <div id="chart2_placeholder" style="background-color: darkgray;">placeholder</div>
        </div>
      </div>



      <div>
        <div id="chart3" style="margin-top: 100px; margin-left: 100px;">
          <div id="chart3_placeholder" style="background-color: darkgray;">placeholder</div>
        </div>
      </div>



      <div>
        <div id="chart4" style="margin-top: 100px;">
          <div id="chart4_placeholder" style="background-color: darkgray;">placeholder</div>
        </div>
      </div>

  </div> 
  <!--END OF GRID-->


  <!--FIFTH VISUALIZATION TO CENTER AT THE BOTTOM ROW-->
  <div class="centered" style="margin-top: 100px;">  
    <div id="choropleth_map"></div>
  </div>







  <script type="text/javascript">

    var spec2 = "js/choropleth_map.vg.json";
    vegaEmbed('#choropleth_map', spec2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#chart1', "js/chart1.vg.json").then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);


    vegaEmbed('#chart2', "js/chart2.vg.json").then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#chart3', "js/chart3.vg.json").then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#chart4', "js/chart4.vg.json").then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  </script>

</body>
</html>
